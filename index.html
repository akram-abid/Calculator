<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Claculator</title>
  </head>
  <body>
    <div class="calculator">
        <p>Odin Calculor</p>
        <divc class="screen">0</divc>
      <div class="first-line">
        <button class="ac prop">AC</button>
        <button class="del prop">Del</button>
        <button class="dev opr">/</button>
        <button class="mul opr">*</button>
      </div>
      <div class="second-line">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="sbstraction opr">-</button>
      </div>
      <div class="third-line">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="addition opr">+</button>
      </div>
      <div class="bottom-part">
        <div class="main-keys">
          <div class="fourth-line">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
          </div>
          <div class="fifth-line">
            <button class="zero">0</button>
            <button class="point">.</button>
          </div>
        </div>
        <button class="equal opr">=</button>
      </div>
    </div>
  </body>
</html>
